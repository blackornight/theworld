<script type="text/javascript">
var loginUrl = "/onlinechat/login";
var root = "/onliechat";
function fnSubmit(Url,param,fnSuccess,fnError){
	$.ajax({
		type:"post",
		dataType:"json",
		data:param,
		url:Url,
		success:fnSuccess,
		error:fnError
	});
}

function fnCheckLogin(){
	var name = $("#u0_input").val();
	var password = $("#u1_input").val();
	var param = {
			"name":name,
			"password":password
	};
	var url=loginUrl+"/checkLogin.do";
	fnSubmit(
			url,
			param,
			function(data){
				if(data.status=='200'){
					alert('登录成功！');
				}else{
					alert('登录失败!');
				}
			},
			function(data){
				console.log(data);
			});
}


</script>
